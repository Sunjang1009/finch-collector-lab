{% extends 'base.html' %}
{% block title %}
Corgis
{% endblock %}
{% block content %}
<h1 class="title pt-5">Welcome to Corgi-mixes</h1>

<!-- search bar -->
<!-- method = get -->
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to corgis list without a query param -->
    <a class="button is-dark" href="{% url 'corgis_list' %}">Clear Search</a>
    <!-- add a corgi button to create a corgi -->
    <a class="button is-dark" href="{% url 'corgi_create' %}">Add a Corgi</a>
</form>


<div class="gallery">

    {% for corgi in corgis %}
    <a href="{% url 'corgi_detail' corgi.pk %}">
        
        <div class="card">
          <div class="card-image">
            <figure class="image is-square">
              <img src="{{corgi.image}}" alt="{{corgi.name}}" />
            </figure>
          </div>
          <div class="card-header">
            <p class="card-header-title">{{corgi.name}}</p>
          </div>
        </div>
    </a>
    {% empty %}
    <article class="message">
        <div class="message-header">
          <p>No Corgis Available</p>
        </div>
    </article>
    {% endfor %}
</div>

{% endblock %}
