{% extends 'base.html' %}
{% block title %}
Corgis
{% endblock %}
{% block content %}
<h1 class="title pt-5">Trending Artists</h1>
<div class="gallery">
    {% for corgi in corgis %}
    <a href="">
        <div class="card">
          <div class="card-image">
            <figure class="image is-square">
              <img src="{{corgi.image}}" alt="{{corgi.name}}" />
            </figure>
          </div>
          <div class="card-header">
            <p class="card-header-title">{{corgi.name}}</p>
          </div>
        </div>
    </a>
    {% empty %}
    <article class="message">
        <div class="message-header">
          <p>No Corgis Available</p>
        </div>
    </article>
    {% endfor %}
</div>

{% endblock %}
